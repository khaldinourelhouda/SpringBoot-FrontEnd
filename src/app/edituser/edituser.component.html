<app-navbar></app-navbar>
    
    
      <div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <form >
        <div class="card ">
          <div class="card-header ">
            <h4 class="card-title">Update User</h4>
          </div>
          <div class="card-body ">
            <div class="form-group has-label"  >
              <label>  First Name </label>
              <input type="text"  [(ngModel)]="selectedUser.firstName"   name="firstName" class="form-control"  />
            </div>
            <div class="form-group has-label" >
              <label> Last Name  </label>
                <input type="text"  [(ngModel)]="selectedUser.lastName"   name="lastName" class="form-control"  />
            </div>
            <div class="form-group has-label" >
              <label> Email  </label>
                <input type="text" [(ngModel)]="selectedUser.email" name="email"  class="form-control"  />
            </div>
            <div class="form-group has-label" >
              <label> Password  </label>
                <input type="password" [(ngModel)]="selectedUser.password" name="password"  class="form-control"  />
            </div>
            <div class="form-group has-label" >
              <label> Role  </label>
              <select class="form-control"  name="role" [(ngModel)]="selectedUser.role">
                <option value="">Select Role</option>
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
          </select>
            </div>
            <div class="form-group has-label" >
              <label> Phone Number  </label>
                <input type="text" [(ngModel)]="selectedUser.phoneNumber" name="phoneNumber"  class="form-control"  />
            </div>
           
           
          </div>
          <div class="card-footer text-center">
            
            <button
              
              class="btn btn-primary"
              
              (click)="updateUser()">
              Update
            </button>
          </div>
        </div>
      </form>
    </div>
