
<div class="cotainer register-section">
  <div class="row justify-content-center">
      <div class="col-md-3"></div>
      <div class="col-md-10">
          <div class="card">
              <div class="card-header" style="text-align: center">
                  <h4>Register</h4>
              </div>
              <div class="card-body">
                  <form [formGroup]= "userForm" >
                      <div class="form-group row">
                          <label for="firstName" class="col-md-4 col-form-label text-md-right">
                              First Name</label>
                          <div class="col-md-6">
                              <input type="text"  class="form-control" formControlName="firstName"  (ngModel)="selectedUser.firstName">
                          </div>
                      </div>

                      <div class="form-group row">
                        <label for="lastName" class="col-md-4 col-form-label text-md-right">
                            Last Name</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" formControlName="lastName" (ngModel)="selectedUser.lastName">
                        </div>
                    </div>

                    <div class="form-group row">
                      <label for="email" class="col-md-4 col-form-label text-md-right">
                          Email</label>
                      <div class="col-md-6">
                          <input type="text" class="form-control" formControlName="email" (ngModel)="selectedUser.email" >
                      </div>
                  </div>

                      <div class="form-group row">
                          <label  for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                          <div class="col-md-6">
                              <input type="password" class="form-control" formControlName="password" (ngModel)="selectedUser.password">
                          </div>
                      </div>

                      <div class="form-group row">
                        <label for="role" class="col-md-4 col-form-label text-md-right">Role</label>
                        <div class="col-md-6">
                            <select class="form-control"  formControlName="role" (ngModel)="selectedUser.role">
                              <option value="">Select Role</option>
                              <option value="ADMIN">ADMIN</option>
                              <option value="USER">USER</option>
                        </select>
                        </div>
                    </div>

                      <div class="form-group row">
                        <label for="phoneNumber" class="col-md-4 col-form-label text-md-right"> Phone Number</label>
                        <div class="col-md-6">
                            <input type="text"  class="form-control" formControlName="phoneNumber"  (ngModel)="selectedUser.phoneNumber">
                        </div>
                    </div>

                      
                    

                      <span class="col-md-6 offset-md-4">
                          <button type="button" class="btn btn-primary" (click)="saveUser()">
                              register
                          </button>
                          <span style="padding-left: 15px">Have an account already? <a routerLink="/login">LOG
                                  IN</a></span>
                      </span>
                  </form>

              </div>
          </div>
      </div>
      
    
  </div>
</div>
