
<div class="cotainer register-section">
  <div class="row justify-content-center">
      <div class="col-md-3"></div>
      <div class="col-md-10">
          <div class="card">
              <div class="card-header" style="text-align: center">
                  <h4>Login</h4>
              </div>
              <div class="card-body">
                  <form [formGroup]= "userForm" >
                      
                    <div class="form-group row">
                      <label for="email" class="col-md-4 col-form-label text-md-right">
                          Email</label>
                      <div class="col-md-6">
                          <input type="text" class="form-control" formControlName="email" (ngModel)="selectedUser.email" >
                      </div>
                  </div>

                      <div class="form-group row">
                          <label  for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                          <div class="col-md-6">
                              <input type="password" class="form-control" formControlName="password" (ngModel)="selectedUser.password">
                          </div>
                      </div>
                      
                    
                      <span class="col-md-6 offset-md-4">
                          <button type="button" class="btn btn-primary" (click)="loginUser()">
                              login
                          </button>
                          <span style="padding-left: 15px">D'ont Have an account already? <a routerLink="/signup">SIGN UP
                                  </a></span>
                      </span>
                  </form>

              </div>
          </div>
      </div>
      
    
  </div>
</div>
