<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<h2 style="text-align:center">User Profile Card</h2>

<div class="card" style="height:100%">
  <img src="{{img1}}" alt="John" style="width:100%">
  
  <h1>{{currentUser.user.firstName}}</h1>
  
  <p class="title"><i class="fa fa-envelope"></i>&nbsp;{{currentUser.user.email}}</p>
  <p><i class="fa fa-phone"></i>&nbsp;{{currentUser.user.phoneNumber}}</p>
  <p><i class="fa fa-user"></i>&nbsp;{{currentUser.user.role}}</p>
  
  
</div>

</body>
</html>
